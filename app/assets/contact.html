<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Psalms Cleaning Company</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,800" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <header class="navigation-bar">
    <div class="logo"><a href="index.html">Psalms Cleaning Co.</a></div>
    <ul class="navigation-bar-block">
      <li class="navigation-bar-item"><a href="index.html">Home</a></li>
      <li class="navigation-bar-item"><a href="why-us.html">Why Us</a></li>
      <li class="navigation-bar-item"><a href="our-services.html">Our Services</a></li>
      <li class="navigation-bar-item"><a href="contact.html">Contact Us</a></li>
    </ul>
  </header>



  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Quick Contact</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>


  <footer class="footer-area">
    <p class="footer-text">&copy; 2018. Psalms Cleaning Co.</p>
    <div class="footer-social-icons">
      <a href="#"><img src="facebook.png" class="icon"></a>
      <a href="#"><img src="google.png" class="icon"></a>
      <a href="#"><img src="yelp.png" class="icon"></a>
    </div>
  </footer>
</body>
